<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-[#636363]">
    <style>
      p {
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: 38% 16% 22% 22%;
        grid-template-rows: 220px 200px 220px;
        height: 92vh;
        width: 80%;
        background-image: url(/img/background.png);
        background-repeat: no-repeat;
      }
      .cell {
        border: 1px solid #070707;
      }
      .mainContainer {
        display: flex;
        flex-direction: row;
        gap: 40px;
      }
      .leftDiv {
        border: 1px solid #070707;
        width: 25%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form {
        width: 400px;
      }
      input {
        border-radius: 5px;
      }
      input {
        border: 1px solid;
        width: 50%;
        height: 7%;
        border-radius: 10px;
      }
      label {
        color: gray;
        font-size: 20px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .overlay {
        display: flex;
        justify-content: center;
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.2);
        align-items: center;
      }
      .souOverlay {
        width: 50%;
        height: 60vh;
        border: solid 1px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
          rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        background-color: rgb(75, 90, 90);
      }
      #cancelOverlay {
        top: 18%;
        right: 24%;
      }
      .employeOverlay {
        display: flex;
        justify-content: center;
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.2);
        align-items: center;
      }
      .employeOverlay .souOverlay {
        width: 50%;
        height: 60vh;
        border: solid 1px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
          rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        background-color: rgb(75, 90, 90);
      }
      .employeOverlay #closeEmployeModal {
        top: 18%;
        right: 24%;
      }
      .room {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
      .workers {
      }
    </style>

     <div id="employeOverlay" style="display: none" class="z-20 employeOverlay relative">
        <button
          type="button"
          id="closeEmployeModal"
          class="absolute bg-orange-600 w-5 h-5"
        >
          x
        </button>

        <div class="souOverlay text-center">
          <!-- Photo -->
          <div class="flex justify-center">
            <img id="empPhoto" class="w-24 h-24 rounded-full border" />
          </div>

          <!-- Name + Role -->
          <h2 id="empName" class="text-xl font-bold text-center mt-3"></h2>
          <p id="empRole" class="text-center text-gray-600"></p>

          <!-- Info -->
          <div class="mt-4 text-sm">
            <p><strong>Email:</strong> <span id="empEmail"></span></p>
            <p><strong>Phone:</strong> <span id="empPhone"></span></p>
            <p><strong>Date Start:</strong> <span id="empDateStart"></span></p>
            <p><strong>Room:</strong> <span id="empRoom"></span></p>
          </div>

          <!-- Experience -->
          <h3 class="mt-4 font-semibold">Work Experience:</h3>
          <div id="empExperience" class="mt-2 space-y-2">

          </div>
        </div>
      </div>

    <div style="display: none" class="z-20 overlay relative">
      <button
        type="button"
        id="cancelOverlay"
        class="absolute bg-orange-600 w-5 h-5"
      >
        x
      </button>
      <div class="souOverlay text-center">
        <h1 class="text-white">available workers</h1>
        <div class="workers"></div>
      </div>
    </div>

    <div class="mainContainer">
      <div class="leftDiv" class="bg-white flex flex-col overflow-scroll">
        <h1 class="text-2xl font-bold text-center">Workers List</h1>
        <button
          id="addWorker"
          style="
            color: rgb(42, 42, 46);
            border: solid #070707;
            height: 40px;
            width: 150px;
          "
        >
          add Worker</button
        ><br /><br />
        <div class="workersList flex flex-col gap-2"></div>
      </div>

      <form class="z-20 absolute left-[40%] hidden w-[50vw]">
        <button
          type="button"
          id="addWorkerCloseBtn"
          class="bg-orange-600 w-5 h-5 align-middle"
        >
          x
        </button>

        <div
          class="border-2 w-[50%] h-[80vh] text-center ml-5 bg-white overflow-scroll"
        >
          <h1 class="text-center font-bold text-4xl text-orange-600">
            Add Worker
          </h1>
          <br />
          <label for="name">Name:</label><br />
          <input type="text" id="name" required /><br />
          <label for="name">Age:</label><br />
          <input type="number" id="age" required /><br />
          <label for="name">Role:</label><br />
          <select id="role" required>
            <option value="receptionist">Receptionist</option>
            <option value="it">IT</option>
            <option value="security">security guard</option>
            <option value="manager">Manager</option>
            <option value="cleaner">cleaner</option>
            <option value="visiter">Visiter</option></select
          ><br />
          <label for="picture" id="image">Photo (URL)</label><br />
          <input type="text" required /><br />
          <label for="email">Email</label><br />
          <input type="email" id="email" required /><br />
          <label>phone Number</label><br />
          <input type="number" id="phoneNumber" required /><br />
          <label for="Date-enter">Enter Date</label><br />
          <input type="date" id="enterDate" required /><br />

          <br /><br />

          <h1 class="text-center font-bold text-4xl text-orange-600">
            Add Experience
          </h1>
          <br />

          <div id="experiences"></div>

          <div class="buttons flex flex-row justify-evenly">
            <button
              type="button"
              id="addExperience"
              class="border-2 bg-orange-600 px-10 py-3 text-white"
            >
              Add Experience
            </button>
            <button
              type="submit"
              class="border-2 bg-green-600 px-10 py-3 text-white"
            >
              Submit
            </button>
          </div>
        </div>
      </form>

      <div class="container">
        <div
          class="conference relative"
        >
            <button data-room="conference" class="w-[50%] absolute top-0 left-0 addToZ1 bg-[#636363]">
              + conference
            </button>
            <div class="room"></div>
          </div>
          
        <div class="cell a2"></div>
        <div
          class="server relative"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
        >
            <button data-room="server" class="w-[50%] absolute top-0 left-0 addToZ2 bg-[#636363]">
              +server
            </button>
            <div class="room"></div>

        </div>
       <div
  class="security relative"
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
  "
>
    <button data-room="security" class="w-[50%] absolute top-0 left-0 bg-[#636363]">
      +security
    </button>
    <div class="room"></div>
</div>

        <div
          class="addToZ4 reception relative"
          style="display: flex; justify-content: center; align-items: end"
        >
            <button data-room="reception" class="w-[50%] absolute top-0 left-0  bg-[#636363]">
              +reception
            </button>
            <div class="room"></div>

        </div>
        <div class="cell b2"></div>
        <div class="cell b3"></div>
        <div class="cell b4"></div>

        <div class="cell c1"></div>
        <div class="cell c2"></div>
        <div
          class="stuff relative"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
        >
            <button data-room="stuff" class="w-[50%] absolute top-0 left-0  bg-[#636363]">+stuff</button>
            <div class="room"></div>

        </div>
        <div
          class="addToZ6 archives relative"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
        >
            <button data-room="archives" class="w-[50%] absolute top-0 left-0  bg-[#636363]">+archives</button>
            <div class="room"></div>

        </div>
      </div>

     

    </div>

    <script src="play.js"></script>
  </body>
</html>
