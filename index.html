<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./output.css" />
</head>

<body class="bg-[#636363]">
  <style>
    p {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 38% 16% 22% 22%;
      grid-template-rows: 220px 200px 220px;
      height: 92vh;
      width: 80%;
      background-repeat: no-repeat;
    }

    .cell {
      border: 1px solid #070707;
    }

    .leftDiv {
      border: 1px solid #070707;
      width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      width: 400px;
    }

    input {
      border-radius: 5px;
    }

    input {
      border: 1px solid;
      width: 50%;
      height: 7%;
      border-radius: 10px;
    }

    label {
      color: gray;
      font-size: 20px;
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    }

    .overlay {
      display: flex;
      justify-content: center;
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
      align-items: center;
    }

    .souOverlay {
      width: 50%;
      height: 60vh;
      border: solid 1px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
        rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      background-color: rgb(75, 90, 90);
    }

    #cancelOverlay {
      top: 18%;
      right: 24%;
    }

    .employeOverlay {
      display: flex;
      justify-content: center;
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
      align-items: center;
    }

    .employeOverlay .souOverlay {
      width: 50%;
      height: 60vh;
      border: solid 1px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
        rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      background-color: rgb(75, 90, 90);
    }

    .employeOverlay #closeEmployeModal {
      top: 18%;
      right: 24%;
    }

    .room {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .workers {}
  </style>

  <form
    class="z-20 border-2 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 fixed h-[80vh] text-center bg-white overflow-y-scroll hidden">
    <button type="button" id="addWorkerCloseBtn" class="absolute right-0 top-0 bg-orange-600 w-5 h-5 align-middle">
      x
    </button>
    <h1 class="text-center font-bold text-4xl text-orange-600">Add Worker</h1>
    <br />
    <label for="name">Name:</label><br />
    <input type="text" id="name" required /><br />
    <label for="name">Age:</label><br />
    <input type="number" id="age" required /><br />
    <label for="name">Role:</label><br />
    <select id="role" required>
      <option value="">Choose Role</option>
      <option value="receptionist">Receptionist</option>
      <option value="it">IT</option>
      <option value="security">security guard</option>
      <option value="manager">Manager</option>
      <option value="cleaner">cleaner</option>
      <option value="visiter">Visiter</option>
    </select><br />
    <label for="picture">Photo (URL)</label><br />
    <input type="text" required id="image" /><br />
    <img class="w-[100px] h-[100px] rounded-full my-5 mx-auto hidden" src="" alt="preview" id="preview">
    <label for="email">Email</label><br />
    <input type="email" id="email" required /><br />
    <label>phone Number</label><br />
    <input type="number" id="phoneNumber" required /><br />
    <label for="Date-enter">Enter Date</label><br />
    <input type="date" id="enterDate" required /><br />

    <br /><br />

    <h1 class="text-center font-bold text-4xl text-orange-600">
      Add Experience
    </h1>
    <br />

    <div id="experiences"></div>

    <div class="buttons flex flex-row justify-evenly">
      <button type="button" id="addExperience" class="border-2 bg-orange-600 px-10 py-3 text-white">
        Add Experience
      </button>
      <button type="submit" class="border-2 bg-green-600 px-10 py-3 text-white">
        Submit
      </button>
    </div>
  </form>

  <div id="employeOverlay" style="display: none" class="z-20 employeOverlay relative">
    <button type="button" id="closeEmployeModal" class="absolute top-5 right-5 bg-orange-600 w-5 h-5">
      x
    </button>

    <div class="souOverlay text-center">
      <!-- Photo -->
      <div class="flex justify-center">
        <img id="empPhoto" class="w-24 h-24 rounded-full border" />
      </div>

      <!-- Name + Role -->
      <h2 id="empName" class="text-xl font-bold text-center mt-3"></h2>
      <p id="empRole" class="text-center text-gray-600"></p>

      <!-- Info -->
      <div class="mt-4 text-sm">
        <p><strong>Email:</strong> <span id="empEmail"></span></p>
        <p><strong>Phone:</strong> <span id="empPhone"></span></p>
        <p><strong>Date Start:</strong> <span id="empDateStart"></span></p>
        <p><strong>Room:</strong> <span id="empRoom"></span></p>
      </div>

      <!-- Experience -->
      <h3 class="mt-4 font-semibold">Work Experience:</h3>
      <div id="empExperience" class="mt-2 space-y-2"></div>
    </div>
  </div>

  <div style="display: none" class="z-20 overlay relative">
    <button type="button" id="cancelOverlay" class="absolute bg-orange-600 w-5 h-5">
      x
    </button>
    <div class="souOverlay text-center overflow-y-scroll">
      <h1 class="text-white">available workers</h1>
      <div class="workers flex flex-row gap-2 flex-wrap "></div>
    </div>
  </div>

  <main class="flex flex-col-reverse md:flex-row lg:flex-row">
    <aside class="w-full max-h-screen overflow-auto md:w-72 lg:w-72 bg-slate-600 border-r border-slate-800 h-auto">
      <h1 class="text-2xl font-extrabold text-center text-white my-5">Workers List</h1>
      <button id="addWorker" class="mx-auto block my-5 bg-orange-400 text-white font-extrabold capitalize rounded-md" style="
            height: 40px;
            width: 150px;
          ">add Worker</button>
      <div class="workersList flex flex-col gap-2 items-center"></div>
    </aside>

    <section id="rooms" class="relative w-full">
      <img src="./img/background.png" alt="plan d'etrage"
        class="w-full max-h-screen h-[500px] lg:h-screen md:h-screen block" />
      <div
        class="room-container absolute top-0 left-0 w-full h-full md:h-screen grid grid-cols-[38%_17%_22%_22%] grid-rows-[33.5%_32%_32.5%]">
        <article
          class="conference col-start-1 row-start-1 justify-center rounded border border-transparent bg-blue-500/20 hover:border-blue-700 hover:bg-blue-500/40">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button data-room="conference"
              class="available-btn lg:px-3 lg:py-1.5 flex md:rounded lg:rounded gap-x-5 justify-center rounded-full bg-amber-500 text-xs hover:bg-amber-600 w-[50%] mx-auto my-5 text-white font-extrabold">
              <span class="w-10 block lg:hidden pointer-events-none">+</span> <span class="w-10 hidden lg:block  pointer-events-none">Ajouter</span>
            </button>
            <h2 class="text-xs text-center text-black-500 font-extrabold">
              Salle de conférence
            </h2>
          </div>
          <div
            class="room grid lg:grid-cols-3 md:grid-cols-3 gap-2 grid-cols-3 justify-around mt-2 ml-1 text-xs text-slate-300 zone">
          </div>
        </article>

        <article
          class="reception col-start-1 row-start-2 row-span-2 justify-center rounded border border-transparent bg-blue-500/20 hover:border-blue-700 hover:bg-blue-500/40">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button data-room="reception"
              class="available-btn lg:px-3 lg:py-1.5 flex md:rounded lg:rounded gap-x-5 justify-center rounded-full bg-amber-500 text-xs hover:bg-amber-600 w-[50%] mx-auto my-5 text-white font-extrabold">
              <span class="w-10 block lg:hidden pointer-events-none">+</span> <span class="w-10 hidden lg:block  pointer-events-none">Ajouter</span>
            </button>
            <h2 class="text-xs text-center text-black-500 font-extrabold">
              Salon du réception
            </h2>
          </div>
          <div
            class="room grid lg:grid-cols-3 md:grid-cols-3 grid-cols-3 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article
          class="staff col-start-3 row-start-3 justify-center rounded border border-transparent bg-blue-500/20 hover:border-blue-700 hover:bg-blue-500/40">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button data-room="staff"
              class="available-btn lg:px-3 lg:py-1.5 flex md:rounded lg:rounded gap-x-5 justify-center rounded-full bg-amber-500 text-xs hover:bg-amber-600 w-[50%] mx-auto my-5 text-white font-extrabold">
              <span class="w-10 block lg:hidden pointer-events-none">+</span> <span class="w-10 hidden lg:block  pointer-events-none">Ajouter</span>
            </button>
            <h2 class="text-xs text-center text-black-500 font-extrabold">
              Salle du personnel
            </h2>
          </div>
          <div
            class="room grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article
          class="server col-start-3 row-start-1 justify-center rounded border border-transparent bg-blue-500/20 hover:border-blue-700 hover:bg-blue-500/40">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button data-room="server"
              class="available-btn lg:px-3 lg:py-1.5 flex md:rounded lg:rounded gap-x-5 justify-center rounded-full bg-amber-500 text-xs hover:bg-amber-600 w-[50%] mx-auto my-5 text-white font-extrabold">
              <span class="w-10 block lg:hidden pointer-events-none">+</span> <span class="w-10 hidden lg:block  pointer-events-none">Ajouter</span>
            </button>
            <h2 class="text-xs text-center text-black-500 font-extrabold">
              Salle des serveurs
            </h2>
          </div>
          <div
            class="room grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 justify-center mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article
          class="security col-start-4 row-start-1 justify-center rounded border border-transparent bg-blue-500/20 hover:border-blue-700 hover:bg-blue-500/40">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button data-room="security"
              class="available-btn lg:px-3 lg:py-1.5 flex md:rounded lg:rounded gap-x-5 justify-center rounded-full bg-amber-500 text-xs hover:bg-amber-600 w-[50%] mx-auto my-5 text-white font-extrabold">
              <span class="w-10 block lg:hidden pointer-events-none">+</span> <span class="w-10 hidden lg:block  pointer-events-none">Ajouter</span>
            </button>
            <h2 class="text-xs text-center text-black-500 font-extrabold">
              Salle de sécurité
            </h2>
          </div>
          <div
            class="room grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article
          class="archives col-start-4 row-start-3 justify-center rounded border border-transparent bg-blue-500/20 hover:border-blue-700 hover:bg-blue-500/40">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button data-room="archives"
              class="available-btn lg:px-3 lg:py-1.5 flex md:rounded lg:rounded gap-x-5 justify-center rounded-full bg-amber-500 text-xs hover:bg-amber-600 w-[50%] mx-auto my-5 text-white font-extrabold">
              <span class="w-10 block lg:hidden pointer-events-none">+</span> <span class="w-10 hidden lg:block  pointer-events-none">Ajouter</span>
            </button>
            <h2 class="text-xs text-center text-black-500 font-extrabold">
              Salle des archives
            </h2>
          </div>
          <div
            class="room grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 gap-1 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="play.js"></script>
</body>

</html>
